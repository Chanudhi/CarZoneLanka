<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carzone Lanka Home Page</title>
  <link rel="icon" href="./zassets/favicon1.png" type="image/png">
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #d10000; /* Red */
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    .company-name {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: white;
      color: #d10000; /* Red */
      font-weight: bold;
    }

    /* Hamburger Menu */
    .menu-icon {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        background: #d10000;
        text-align: center;
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .nav-links a {
        display: block;
        padding: 15px;
        font-size: 20px;
      }

      .menu-icon {
        display: block;
      }

      .nav-links.show {
        display: flex;
      }
    }

    /* Main Content */
    .container {
      position: relative;
      width: 100%;
      height: 500px; /* Default height */
      overflow: hidden;
      
    }

    iframe {
      width: 100%;
      height: 600px; /* Default height */
      border: 2px solid #000000;
      position: relative;
      top: -20px; /* Move it up to hide footer */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        height: 400px; /* Reduce height for smaller screens to hide the footer */
      }

      iframe {
        height: 500px; /* Adjust iframe height for small screens */
        top: -10px; /* Fine-tune the cropping */
      }
    }

    /* Footer */
    .footer {
      background-color: #ffffff; /* Red */
      color: white;
      text-align: center;
      padding: 150px 0;
      margin-top: 20px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 8px;
      font-size: 20px;
      color: white;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffc107; /* Gold */
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="./zassets/logowhite.png" alt="Carzone Logo">
      <span class="company-name">Carzone Lanka</span>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="nav-links">
      <a href="/home files/zhome.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <iframe src="https://aucjp.com"></iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Carzone Lanka. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </p>
    <div class="social-icons">
      <a href="#">⚪</a> <!-- Replace with actual social media icons -->
      <a href="#">⚪</a>
      <a href="#">⚪</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("show");
    }
  </script>

</body>
</html>
